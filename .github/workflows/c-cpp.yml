name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: create builddir
      run: mkdir ./build
    - name: change to builddir
      run: cd build
    - name: cmake
      run: cmake ../
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
